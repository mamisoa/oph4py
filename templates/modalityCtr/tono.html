<div class="container-fluid mt-2">
    <div class="row g-0 text-center" style="background-color: #f8f5f0;">
        <div class="col">
            <h1>AIR TONOMETRY</h1>
        </div>
    </div>
    <div class="row mt-3 text-center">
            <div class="col">
                <div class="col" style="background-color: #D5E3EE;"><h2>RIGHT EYE</h2></div>
            </div>    
            <div class="col">
                <div class="col" style="background-color: #EED9D5;"><h2>LEFT EYE</h2></div>
            </div>                
    </div>
    <div class="row text-center">
        <div class="col">
            <div class="row mb-3">
                <div class="col">
                    <form action="" id="airRightForm">
                    <label for="counter" class="form-label">Air tonometry (RE):</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary airRight_down" type="button">-</button>
                        <input type="text" class="form-control airRight text-center" value ="15" aria-label="Air tonometry" name="airRight">
                        <button class="btn btn-outline-secondary airRight_up" type="button">+</button>
                    </div>
                    <label for="pachyRight" class="form-label">Pachymetry (RE):</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary pachyRight_down" type="button">-</button>
                        <input type="text" class="form-control pachyRight text-center" value ="15" aria-label="Optical pachymetry" name="pachyRight">
                        <button class="btn btn-outline-secondary pachyRight_up" type="button">+</button>
                    </div>
                    </form>                   
                </div>
                <div class="col">
                    <form action="" id="airLeftForm">
                    <label for="counter" class="form-label">Air tonometry (LE):</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary airLeft_down" type="button">-</button>
                        <input type="text" class="form-control airLeft text-center" value ="15" aria-label="Air tonometry" name="airLeft">
                        <button class="btn btn-outline-secondary airLeft_up" type="button">+</button>
                    </div>                        
                    <label for="pachyLeft" class="form-label">Pachymetry (LE):</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary pachyLeft_down" type="button">-</button>
                        <input type="text" class="form-control pachyLeft text-center" value ="15" aria-label="Optical pachymetry" name="pachyLeft">
                        <button class="btn btn-outline-secondary pachyLeft_up" type="button">+</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="wldetails">
    <p>Worklist id: [[= wlId ]]</p>
