<div class="row">
    <div class="col">
        <h3 class="big-title bg-secondary"><a role="button" data-bs-toggle="collapse" href=".misc">Miscellaneous</a>
        </h3>
    </div>
</div>
<div class="row misc">
    <div class="col">
        <div class="row">
            <div class="col">
                <h4 class="big-title">Motility</h4>
            </div>
        </div>
        <div class="row py-2 bg-right">
            <div class="col">
                <form id="motForm" enctype="multipart/form-data" method="POST">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <button id="motFormSubmit" type="submit" class="btn btn-secondary">Update<i
                                            class="mx-2 fas fa-plus"></i></button>
                                    <textarea class="form-control" aria-label="With textarea"
                                        name="description">[[ = XML(motility['description']) ]]</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input id="idmot" type="text" class="visually-hidden" name="id"
                        value="[[ = XML(motility['id']) ]]" />
                    <input id="idPatientmot" type="text" class="visually-hidden" name="id_auth_user" />
                    <input id="idWlmot" type="text" class="visually-hidden" name="id_worklist" />
                </form>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="row">
            <div class="col">
                <h4 class="big-title">Phoria</h4>
            </div>
        </div>
        <div class="row py-2 bg-left">
            <div class="col">
                <form id="phoForm" enctype="multipart/form-data" method="POST">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <button id="phoFormSubmit" type="submit" class="btn btn-secondary">Update<i
                                            class="mx-2 fas fa-plus"></i></button>
                                    <textarea class="form-control" aria-label="With textarea"
                                        name="description">[[ = XML(phoria['description']) ]]</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input id="idpho" type="text" class="visually-hidden" name="id" value="[[ = XML(phoria['id']) ]]" />
                    <input id="idPatientpho" type="text" class="visually-hidden" name="id_auth_user" />
                    <input id="idWlpho" type="text" class="visually-hidden" name="id_worklist" />
                </form>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="row">
            <div class="col">
                <h4 class="big-title">Pupils</h4>
            </div>
        </div>
        <div class="row py-2 bg-right">
            <div class="col">
                <form id="pupForm" enctype="multipart/form-data" method="POST">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <button id="pupFormSubmit" type="submit" class="btn btn-secondary">Update<i
                                            class="mx-2 fas fa-plus"></i></button>
                                    <textarea class="form-control" aria-label="With textarea"
                                        name="description">[[ = XML(pupils['description']) ]]</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input id="idpup" type="text" class="visually-hidden" name="id" value="[[ = XML(pupils['id']) ]]" />
                    <input id="idPatientpup" type="text" class="visually-hidden" name="id_auth_user" />
                    <input id="idWlpup" type="text" class="visually-hidden" name="id_worklist" />
                </form>
            </div>
        </div>
    </div>
</div>
