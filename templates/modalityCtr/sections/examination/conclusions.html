<div id="cc-container" class="container-fluid mb-3"> <!-- container conclusions -->
    <div class="row mb-3">
        <div class="col">
            <div class="row">
                <div class="col big-title bg-primary d-flex justify-content-between align-items-center">
                    <span></span>
                    <h2><a role="button" data-bs-toggle="collapse" href=".dx">Conclusions</a></h2>
                    <span></span>
                </div>
            </div>
            <div class="row bg-right py-3 dx">
                <div class="col">
                    <!-- Add New Conclusion Form -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-plus me-2"></i>Add New Conclusion
                        </div>
                        <div class="card-body">
                            <form id="newConclusionForm">
                                <div class="row g-2 align-items-end">
                                    <div class="col-md-7">
                                        <div class="form-floating">
                                            <textarea class="form-control" id="newConclusionText"
                                                placeholder="Enter conclusion text..."
                                                style="height: 58px; resize: none;" required></textarea>
                                            <label for="newConclusionText">Conclusion Text</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-floating">
                                            <select class="form-select" id="newConclusionLaterality"
                                                style="height: 58px;">
                                                <option value="na" selected>Both</option>
                                                <option value="right">Right Eye</option>
                                                <option value="left">Left Eye</option>
                                            </select>
                                            <label for="newConclusionLaterality">Laterality</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-success w-100" style="height: 58px;">
                                            <i class="fas fa-plus me-1"></i>Add conclusion +
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Bootstrap Table for Existing Conclusions -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-list me-2"></i>Existing Conclusions</span>
                            <small class="text-muted">Click to edit or delete conclusions</small>
                        </div>
                        <div class="card-body p-0">
                            <table id="conclusionsTable" data-side-pagination="client" data-pagination="false"
                                data-search="false" data-show-refresh="false" data-show-toggle="false"
                                data-show-columns="false" data-sort-name="id" data-sort-order="desc" data-toolbar=""
                                data-classes="table table-striped table-hover" data-row-style="conclusionRowStyle"
                                data-no-matches="No conclusions found">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Conclusion Modal -->
<div class="modal fade" id="editConclusionModal" tabindex="-1" aria-labelledby="editConclusionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editConclusionModalLabel">
                    <i class="fas fa-edit me-2"></i>Edit Conclusion
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editConclusionForm">
                    <input type="hidden" id="editConclusionId">
                    <div class="mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" id="editConclusionText"
                                placeholder="Enter conclusion text..." style="height: 120px;" required></textarea>
                            <label for="editConclusionText">Conclusion Text</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <select class="form-select" id="editConclusionLaterality">
                                <option value="na">Both</option>
                                <option value="right">Right Eye</option>
                                <option value="left">Left Eye</option>
                            </select>
                            <label for="editConclusionLaterality">Laterality</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEditedConclusion">
                    <i class="fas fa-save me-1"></i>Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
