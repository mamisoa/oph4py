<div id="cc-container" class="container-fluid mb-3"> <!-- container conclusions -->
    <div class="row mb-3">
        <div class="col">
            <div class="row">
                <div class="col big-title bg-primary">
                    <h2><a role="button" data-bs-toggle="collapse" href=".dx">Conclusions</a></h2>
                </div>
            </div>
            <div class="row bg-right py-3 dx">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h4 class="mb-0">General Conclusions</h4>
                        <button id="btnAddCcx" type="button" class="btn btn-success btn-sm">
                            <i class="fas fa-plus me-1"></i>Add Conclusion
                        </button>
                    </div>
                    <div id="ccxList" class="conclusions-list">
                        [[ for idx, conclusion in enumerate(ccx): ]]
                        <div class="conclusion-item mb-3 p-3 border rounded" data-laterality="na"
                            data-index="[[= idx ]]">
                            <form class="ccxForm" enctype="multipart/form-data" method="POST">
                                <div class="input-group mb-2">
                                    <button type="submit" class="btn btn-secondary btn-sm ccxFormSubmit">
                                        <i class="fas fa-save me-1"></i>Update
                                    </button>
                                    <textarea class="form-control" name="description" placeholder="Enter conclusion..."
                                        rows="2">[[ = XML(conclusion['description']) ]]</textarea>
                                    <button type="button" class="btn btn-danger btn-sm ccxDeleteBtn">
                                        <i class="fas fa-trash me-1"></i>Delete
                                    </button>
                                </div>
                                <input type="hidden" name="laterality" value="na" />
                                <input type="hidden" name="id" value="[[ = XML(conclusion['id']) ]]" />
                                <input type="hidden" name="id_auth_user" value="[[=patientId]]" />
                                <input type="hidden" name="id_worklist" value="[[=wlId]]" />
                            </form>
                        </div>
                        [[ pass ]]
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3 dx">
        <div class="col">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h3 class="title-right mb-0">Right eye</h3>
                                <button id="btnAddCcxR" type="button" class="btn btn-success btn-sm">
                                    <i class="fas fa-plus me-1"></i>Add Conclusion
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row bg-right py-3">
                        <div class="col">
                            <div id="ccxRList" class="conclusions-list">
                                [[ for idx, conclusion in enumerate(ccxR): ]]
                                <div class="conclusion-item mb-3 p-3 border rounded" data-laterality="right"
                                    data-index="[[= idx ]]">
                                    <form class="ccxRForm" enctype="multipart/form-data" method="POST">
                                        <div class="input-group mb-2">
                                            <button type="submit" class="btn btn-secondary btn-sm ccxRFormSubmit">
                                                <i class="fas fa-save me-1"></i>Update
                                            </button>
                                            <textarea class="form-control" name="description"
                                                placeholder="Enter right eye conclusion..."
                                                rows="2">[[ = XML(conclusion['description']) ]]</textarea>
                                            <button type="button" class="btn btn-danger btn-sm ccxRDeleteBtn">
                                                <i class="fas fa-trash me-1"></i>Delete
                                            </button>
                                        </div>
                                        <input type="hidden" name="laterality" value="right" />
                                        <input type="hidden" name="id" value="[[ = XML(conclusion['id']) ]]" />
                                        <input type="hidden" name="id_auth_user" value="[[=patientId]]" />
                                        <input type="hidden" name="id_worklist" value="[[=wlId]]" />
                                    </form>
                                </div>
                                [[ pass ]]
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h3 class="title-left mb-0">Left eye</h3>
                                <button id="btnAddCcxL" type="button" class="btn btn-success btn-sm">
                                    <i class="fas fa-plus me-1"></i>Add Conclusion
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row bg-left py-3">
                        <div class="col">
                            <div id="ccxLList" class="conclusions-list">
                                [[ for idx, conclusion in enumerate(ccxL): ]]
                                <div class="conclusion-item mb-3 p-3 border rounded" data-laterality="left"
                                    data-index="[[= idx ]]">
                                    <form class="ccxLForm" enctype="multipart/form-data" method="POST">
                                        <div class="input-group mb-2">
                                            <button type="submit" class="btn btn-secondary btn-sm ccxLFormSubmit">
                                                <i class="fas fa-save me-1"></i>Update
                                            </button>
                                            <textarea class="form-control" name="description"
                                                placeholder="Enter left eye conclusion..."
                                                rows="2">[[ = XML(conclusion['description']) ]]</textarea>
                                            <button type="button" class="btn btn-danger btn-sm ccxLDeleteBtn">
                                                <i class="fas fa-trash me-1"></i>Delete
                                            </button>
                                        </div>
                                        <input type="hidden" name="laterality" value="left" />
                                        <input type="hidden" name="id" value="[[ = XML(conclusion['id']) ]]" />
                                        <input type="hidden" name="id_auth_user" value="[[=patientId]]" />
                                        <input type="hidden" name="id_worklist" value="[[=wlId]]" />
                                    </form>
                                </div>
                                [[ pass ]]
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3 dx">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h3 class="title-right">Coding</h3>
                </div>
            </div>
            <div class="row bg-right">
                <div class="col ">
                    <button type="button" id="btnNewCoding" class="btn btn-dark btn-sm" data-bs-toggle="modal"
                        data-bs-target="#mHxModal" data-category-flag="medical" data-mhx-flag="code">Add code<i
                            class="mx-2 fas fa-plus"></i></button>
                    <table id="coding_tbl" data-side-pagination="server" data-pagination="true" data-page-size="5"
                        data-search="false" data-query-params="queryParams" data-response-handler="responseHandler_msHx"
                        data-detail-formatter="detailFormatter_msHx" data-detail-view="true"
                        data-detail-view-icon="true">
                        <thead>
                            <tr>
                                <th data-field="onset" data-sortable="true">Onset</th>
                                <th data-field="ended" data-sortable="false">Ended</th>
                                <th data-field="title" data-sortable="true">Title</th>
                                <th data-field="icd10" data-sortable="true">ICD-10</th>
                                <th data-field="site" data-sortable="true">Side</th>
                                <th data-field="note" data-sortable="true">Note</th>
                                <th data-field="operate" data-formatter="operateFormatter_msHx"
                                    data-events="operateEvents_msHx">Action</th>
                            </tr>
                        </thead>
                    </table>
                </div> <!-- end coding col-->
            </div>
        </div>
    </div>
</div>
