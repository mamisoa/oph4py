<div class="container-fluid mb-1 patient-id sticky-top" id="wlItemDetails">
    <div class="row mb-3 d-flex justify-content-center align-items-center">
        <div class="col">
            <p>Task: #[[ = wlId ]] </p>
            <p>Timeslot: <span class="timeslot whitebg"></span></p>
            <p>Patient notes: <span class="user_notes whitebg"></span></p>
        </div>
        <div class="col">
            <p>Modality: <span class="modality whitebg"></span></p>
            <p>Laterality: <span class="laterality whitebg"></span></p>
        </div>
        <div id="patientIdDiv" class="col text-end">
            <h3 class="patientName"></h3>
            <h5 class="patientDob text-muted"></h5>
            <h5 class="patientGender fst-italic"></h5>
        </div>
        <div class="col" id="photoDiv">
            <img id="photoId" src="" alt="Photo from EID">
        </div>
        <div class="col">
            <h5 class="patientId fst-italic"></h5>
            <h5 class="patientSsn fst-italic"></h5>
            <h6 class="patientCard fst-italic"></h6>
            <h6 class="patientEmail fst-italic"></h6>
            <h6 class="patientPhone fst-italic"></h6>
        </div>
        <div class="col">
            <p>Provider: <span class="provider whitebg"></span></p>
            <p>Senior: <span class="senior whitebg"></span></p>
        </div>
        <div class="col">
            <p>Warning: <span class="warning bg-danger text-wrap p-1" style="color: white;"></span></p>
            <p>Status: <span class="status whitebg"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div id="mdHistory" class="col mx-5 py-1">
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row pb-2">
        <div class="col d-flex justify-content-start align-items-center">
            <a class="btn btn-primary" href="javascript:history.back()" role="button">Back</a>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
            <a class="btn btn-info mx-2" href="[[=URL('user', patientId)]]" role="button">Edit Patient <i
                    class="fas fa-user-edit"></i></a>
            <button class="btn btn-warning mx-2" id="btnUnlockTask" type="button">Unlock <i
                    class="fas fa-unlock"></i></button>
            <button class="btn btn-primary mx-2" id="btnTaskDone" type="button">Done <i
                    class="fas fa-check"></i></button>
        </div>
    </div>
</div>
