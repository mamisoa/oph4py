<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Table CSS -->
    <link href="[[=URL('static', 'js/bootstrap-table_1.22/bootstrap-table.min.css')]]" rel="stylesheet">
    <style>
        .table td,
        .table th {
            text-align: center;
        }
    </style>
    <script>
        // Define global variables from controller
        window.HOSTURL = "[[=hosturl]]";
        window.APP_NAME = "[[=app_name]]";
        window.timeOffsetInHours = [[=timeOffset]];
        window.ENV_STATUS = "[[=env_status]]";
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div id="toolbar-wl">
                    <h2><i class="fas fa-list me-2"></i>Files Test</h2>
                    <p>This is a test page for bootstrap-table with ES modules</p>
                </div>
                <table id="table-wl" data-toolbar="#toolbar-wl" data-id-field="id" data-side-pagination="client"
                    data-show-refresh="true" data-pagination="true" data-page-size="25" data-show-columns="true"
                    data-search="true" data-search-accent-neutralise="true">
                    <thead class="thead-dark">
                        <tr>
                            <th data-field="id" data-sortable="true">ID</th>
                            <th data-field="procedure" data-searchable="true" data-sortable="true">Procedure</th>
                            <th data-field="patient" data-searchable="true" data-sortable="true">Patient</th>
                            <th data-field="status_flag" data-searchable="true" data-sortable="true">Status</th>
                            <th data-field="operate" data-formatter="operateFormatter_wl"
                                data-events="operateEvents_wl">Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery (required for Bootstrap Table) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Table JS -->
    <script src="[[=URL('static', 'js/bootstrap-table_1.22/bootstrap-table.min.js')]]"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Global helper functions required for bootstrap-table to work -->
    <script>
        // These utility functions might be needed by bootstrap-table
        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function secondsToHMS(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);

            const hDisplay = h > 0 ? h + "h " : "";
            const mDisplay = m > 0 ? m + "m " : "";
            const sDisplay = s > 0 ? s + "s" : "";

            return hDisplay + mDisplay + sDisplay;
        }
    </script>

    <!-- Our custom module script -->
    <script type="module" src="[[=URL('static', 'js/test_files_bt.js')]]"></script>

    <!-- Add debugging console -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Debug Console
            </div>
            <div class="card-body">
                <pre id="debug-console"
                    style="height: 200px; overflow-y: auto; background-color: #f8f9fa; padding: 10px;"></pre>
                <button class="btn btn-secondary btn-sm mt-2"
                    onclick="document.getElementById('debug-console').innerHTML = ''">Clear</button>
            </div>
        </div>
    </div>

    <script>
        // Override console.log to also display in our debug console
        const originalConsoleLog = console.log;
        console.log = function () {
            const debugConsole = document.getElementById('debug-console');
            if (debugConsole) {
                const args = Array.from(arguments);
                const message = args.map(arg =>
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
                ).join(' ');
                debugConsole.innerHTML += message + '\n';
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
            originalConsoleLog.apply(console, arguments);
        };
    </script>
</body>

</html>
